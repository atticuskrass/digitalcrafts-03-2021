		<link rel="stylesheet" href="styles.css" />
		<title>Tip Calculator</title>
	</head>
	<body>
		<div class="container">
			<form>

					<p id="displayTip"></p>

			</form>
		</div>
		<script src="script.js"></script>
	</body>
